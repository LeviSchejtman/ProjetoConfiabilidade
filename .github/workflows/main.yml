name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4


    # Instala as dependÃªncias
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install gcc clang valgrind cppcheck

    # Make Clean e Make Gerar Arquivo
    - name: make
      run: 
        make clean; make


    #GCC
    - name: Run GCC
      run: 
        make gcc
    
    
    # CppCheck
    - name: Run cppcheck
      run: 
        make cppcheck


    # Valgrind
    - name: Run Valgrind
      run: 
        make valgrind

    # Address Sanitizer
    - name: Run Address
      run: 
        make address


